<mat-toolbar color="primary">
  <div class="toolbar-spacer"></div>

  <button mat-raised-button *ngIf="!isUserLoggedIn" (click)="login()">
    Login
  </button>
  <button mat-raised-button *ngIf="isUserLoggedIn" (click)="logout()">
    LogOut
  </button>
</mat-toolbar>
<div class="">
  <div class="loader">
    <mat-spinner *ngIf="loader"></mat-spinner>
  </div>
  <router-outlet *ngIf="!isIframe"></router-outlet>
</div>
